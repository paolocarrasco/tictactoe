plugins {
    id 'java'
}

group 'org.gaming'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task execute(type: JavaExec) {
    main = "org.gaming.tictactoe.Main"
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}
